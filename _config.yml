# others
timezone: Asia/Jakarta
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
naotimes_discordid: "520097294213971983"

# pagination
paginate: 11
paginate_path: "/page:num/"

# plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, .gitignore, _site, src, vendor, CNAME, LICENSE, Rakefile, runserver.bat, runserverdrafts.bat]