# site settings
title: Fansub Imaji
author: imajisubs
description: Bukan Fansub Basa-Basi
url: "https://fansubimaji.web.id"
permalink: /:title
github: fansubimaji

# post settings
tv_thumb: "https://raw.githubusercontent.com/fansubimaji/fansubimaji.github.io/master/img/tv_thumb.png"
movie_thumb: "https://raw.githubusercontent.com/fansubimaji/fansubimaji.github.io/master/img/movie_thumb.png"
bd_thumb: "https://raw.githubusercontent.com/fansubimaji/fansubimaji.github.io/master/img/bd_thumb.png"
